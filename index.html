<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelinhas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>produtos</th>
            <th>quantidades</th>
        </tr>
        <tr>
            <td>lapis</td>
            <td>7 unidades</td>
        </tr>
        <tr>
            <td>caderno</td>
            <td>2 unidades</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>produtos</th>
            <td>caneta</td>
            <td>penal</td>
        </tr>
        <tr>
            <th>quantidades</th>
            <td>3 unidades</td>
            <td>1 unidade</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="2">loja</th>
        </tr>
        <tr>
            <th>produtos</th>
            <th>quantidades</th>
        </tr>
        <tr>
            <td>caneta</td>
            <td>5 unidades</td>
        </tr>
        <tr>
            <td>lapis</td>
            <td>4 unidades</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th rowspan="2">loja</th>
            <th>produtos</th>
            <td>caneta</td>
            <td>caderno</td>
        </tr>
        <tr>
            <th>quantidades</th>
            <td>3 unidades</td>
            <td>8 unidades</td>
        </tr>
    </table>
    
</body>
</html>
